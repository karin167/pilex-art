<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Karla:wght@500&family=Mochiy+Pop+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art</title>
</head>

<body>
    <div class="navbar">
        <div class="grid-selector">

            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-grid-3x3">
                    <rect width="18" height="18" x="3" y="3" rx="2" />
                    <path d="M3 9h18" />
                    <path d="M3 15h18" />
                    <path d="M9 3v18" />
                    <path d="M15 3v18" />
                </svg>
            </div>
            <select id="gridLayout" role="">
                <option value="8">8x8</option>
                <option value="12">12x12</option>
                <option value="16">16x16</option>
                <option value="32">32x32</option>

            </select>
        </div>

        <div class="row">
            <span> Paint color</span>
            <input id="colorInput" class="input-color" type="color" value="#000000" class="color">
        </div>

        <div class="row">
            <span>Image extension </span>

            <select id="imageExtension">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="gif">GIF</option>

            </select>
            <button id="downloadBtn" class="btn" role="button">Save</button>

        </div>


        <div> <button id="resetBtn" class="btn">Reset</button></div>







    </div>
    <div class="container" id="container">
    </div>
    <script src="dom-to-image.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
